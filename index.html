<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            color: #343a40;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            color: #6c757d;
        }
        h2 {
            font-size: 2em;
            color: #343a40;
        }
        .details {
            font-size: 1.2em;
            margin-top: 20px;
        }
        .rsvp {
            margin-top: 30px;
        }
        .rsvp a {
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .rsvp a:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're Invited!</h1>
        <h2>The Wedding of</h2>
        <h2>John Doe & Jane Smith</h2>
        <div class="details">
            <p>We are delighted to invite you to celebrate our marriage.</p>
            <p><strong>Date:</strong> June 15, 2024</p>
            <p><strong>Time:</strong> 4:00 PM</p>
            <p><strong>Venue:</strong> The Grand Ballroom, 123 Wedding Lane, Love City</p>
        </div>
        <div class="rsvp">
            <p>Please RSVP by June 1, 2024</p>
            <a href="mailto:rsvp@example.com?subject=Wedding%20RSVP">RSVP Now</a>
        </div>
        <div class="footer">
            <p>We look forward to celebrating with you!</p>
        </div>
    </div>
</body>
</html>
