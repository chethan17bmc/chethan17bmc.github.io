<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffcc99, #ff9966);
            text-align: center;
            color: #8b0000;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            margin: 50px auto;
            padding: 30px;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 2s;
            position: relative;
        }
        h1 {
            font-size: 50px;
            font-family: 'Great Vibes', cursive;
            color: #b22222;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1.5s;
        }
        .countdown {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
            color: #d2691e;
        }
        .location {
            margin-top: 20px;
        }
        .location a {
            display: inline-block;
            padding: 15px 20px;
            font-size: 18px;
            color: white;
            background: linear-gradient(45deg, #b22222, #ff4500);
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .location a:hover {
            background: linear-gradient(45deg, #8b0000, #cc5500);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0px); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're Invited to Our Wedding! üíç</h1>
        <p>Join us in celebrating the union of <b>Rahul</b> & <b>Priya</b></p>
        <p><b>Date:</b> 25th December 2025</p>
        <p><b>Venue:</b> Grand Palace, Mumbai</p>
        <div class="countdown" id="countdown"></div>
        <div class="location">
            <a href="https://maps.google.com?q=Grand+Palace,Mumbai" target="_blank">üìç View Location</a>
        </div>
    </div>
    <script>
        function countdownTimer() {
            const weddingDate = new Date("December 25, 2025 00:00:00").getTime();
            setInterval(function () {
                const now = new Date().getTime();
                const distance = weddingDate - now;
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }
        countdownTimer();
    </script>
</body>
</html>
